<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Créditos</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
        <div class="col-5">
            <div class="simulador mt-5">
                <h1 class="text-center">Simulador de Créditos</h1>
                <div class="form-group">
                  <label for="monto">Monto del crédito:</label>
                  <input type="number" class="form-control" id="monto" min="0" step="1000">
                </div>
                <div class="form-group">
                  <label for="plazo">Plazo en meses:</label>
                  <input type="number" class="form-control" id="plazo" min="1">
                </div>
                <div class="form-group">
                  <label for="periodo_cobro">Periodo de cobro:</label>
                  <select class="form-control" id="periodo_cobro">
                    <option value="mensual">Mensual</option>
                    <option value="quincenal">Quincenal</option>
                    <option value="semanal">Semanal</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="tasa_interes">Tasa de interes anual:</label>
                  <input type="text" disabled class="form-control" id="tasa_interes" value="60">
                </div>
                <div class="form-group">
                  <label for="tasa_comision">Tasa de comision:</label>
                  <input type="text" disabled class="form-control" id="tasa_comision" value="0">
                </div>
                <div class="form-group">
                  <label for="tipo_cuota">Tipo de cuota:</label>
                  <select class="form-control" id="tipo_cuota">
                    <option value="nivelada">Cuota nivelada</option>
                    <option value="variable">Cuota variable</option>
                  </select>
                </div>
                <button class="btn btn-primary btn-block" onclick="calcularCuota()">Calcular Cuota</button>
                <div id="tabla" class="mt-3"></div>
              </div>
        </div>

        <div class="col-7">
            <table class="table table-bordered table-striped mt-5">
                <thead>
                    <tr>
                        <th>No. Cuota</th>
                        <th>Fec Cuota</th>
                        <th>Dias</th>
                        <th>Cuota al Principal</th>
                        <th>Deslizamiento</th>
                        <th>Interes</th>
                        <th>Comision</th>
                        <th>Monto Cuota</th>
                        <th>Saldo</th>
                    </tr>
                </thead>
                <tbody id="tabla-cuotas">
                    <tr>
                        <td colspan="8" class="text-center">No se ha generado una simulacion de credito</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
